	<body class="landing">

		<!-- Header -->
			<header id="header" class="alt">
				<h1><a href="index.html">Cognizant</a></h1>
				<a href="#nav">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="nav">
				<ul class="links">
					<li><a href="index.html">Home</a></li>

				</ul>

    <!-- Four -->
<section id="four" class="wrapper style2 special">
        <div class="inner">
            <header class="major narrow">
                <h2>Continuous Compliance</h2>
                <p>Give us some data, to get your job done!</p>
            </header>
            <form action="#" method="POST">
                <div class="container 75%">
                    <div class="row uniform 100%">
                        <h2 align="center">Config Recorder Configuration</h2><br />
                        <div class="12u 12u$(xsmall)">
                            <input name="ConfigRules" placeholder="Config Recorder Enabled(true/false)" type="text" />
                        </div>
                        <h2 align="center">SES Configuration</h2><br />
                        <div class="12u 12u$(xsmall)">
                            <input name="From" placeholder="From E-mail Address" type="text" />
                        </div>
                        <div class="12u 12u$(xsmall)">
                            <input name="To" placeholder="To E-mail Address" type="text" />
                        </div>
                        <h2 align="center">ITSM Tool?</h2><br />
                        <div class="12u 12u$(xsmall)">
                            <input name="ITSM?" placeholder="Yes/No" type="text" />
                        </div>
                        <div class="12u 12u$(xsmall)">
                            <input name="ITSM-Protocol" placeholder="Protocol(HTTPS)" type="text" />
                        </div>
                        <div class="12u 12u$(xsmall)">
                            <input name="ITSM-Endpoint" placeholder="ITSM-Endpoint" type="text" />
                        </div>
                        <h2 align="center">Remediation Parameters</h2><br />
                        <div class="12u 12u$(xsmall)">
                            <input name="KMS" placeholder="KMS Key ID for Encryption" type="text" />
                        </div>
                        
                        <div class="12u 12u$(xsmall)">
                            <input name="S3BucketDest" placeholder="Destination Bucket for Replications" type="text" />
                        </div>
                        <h2 align="center">S3 Bucket</h2><br />
                        <div class="12u 12u$(xsmall)">
                            <input name="S3Bucket" placeholder="Bucket containing Packages and Script" type="text" />
                        </div>
                        <h2 align="center">Report Genaration Scheduling</h2><br />
                        <div class="12u 12u$(xsmall)">
                            <input name="Rate" placeholder="Schedule reporting(Ex: 1day, or 30minutes or 24days)" type="text" />
                        </div>
                        <h2 align="center">Automation Documents</h2><br />
                        <div class="12u 12u$(xsmall)">
                            <input name="OwnerName" placeholder="OwnerName for creating SSM Doc" type="text" />
                        </div>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" class="special" value="Download" /></li>
                    <li><input type="reset" class="alt" value="Reset" /></li>
                </ul>
            </form>
        </div>
    </section>
</body>
</html>
